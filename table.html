<script>
  fetch("./ShavianLetters.json")
  .then((response) => {
    return response.json();
  })
  .then((json) => {
    buildTable(json);
  });

  function buildTable(data) {
    var table = document.getElementById("alphabetTable");
    var tableHTML = `<table style="word-break: keep-all;"><thead>
        <tr>
          <th>Letter</th>
          <th>Name</th>
          <th>Lexical Set</th>
          <th>IPA Traditional</th>
          <th>IPA Modern</th>
          <th class="no-sort">Pronunciation</th>
          <th>Frequency (1=highest)</th>
          <th>Letter Type</th>
        </tr>
      </thead><tbody>`;
    for (letter in data) {
      tableHTML += `<tr class="item">
          <td>${letter}</td>
          <td>${data[letter]['Name in Latin']} <br/>${data[letter]['Name in Shavian']}</td>
          <td>${data[letter]['Lexical Set'] || ''}</td>
          <td>${data[letter]['Sound in Traditional IPA']} <br/>${data[letter]['Name in Traditional IPA']}</td>
          <td>${data[letter]['Sound in Modern IPA']} <br/>${data[letter]['Name in Modern IPA']}</td>
          <td><audio controls src="./audio/${data[letter]['Name in Latin']}.mp3">Your browser does not support the <code>audio</code> element.</audio></td>
          <td data-sort-value="${data[letter]['Frequency']}">${data[letter]['Frequency']}</td>
          <td>${data[letter]['Type']}</td>
        </tr>`;
    }
    tableHTML += "</tbody></table>";
    table.innerHTML = tableHTML;  
    
    $('table').tablesort();
    
  }
  
</script>

<h2 id="alphabet"><a href="#alphabet">Whole Alphabet Table</a></h2>
<br/><button id="copy-button">Copy Table to Clipboard</button><br/><br/>

<div id="alphabetTable"></div>

<script>
document.getElementById("copy-button").addEventListener("click", function() {
  // Get the table HTML
  var tableHtml = document.getElementById("alphabetTable").outerHTML;

  // Create a temporary textarea to hold the formatted table data
  var tempTextarea = document.createElement("textarea");
  tempTextarea.style.position = "absolute";
  tempTextarea.style.left = "-9999px";
  document.body.appendChild(tempTextarea);
  tempTextarea.value = tableToTSV(tableHtml);

  // Copy the data to the clipboard
  tempTextarea.select();
  document.execCommand("copy");

  // Clean up the temporary textarea
  document.body.removeChild(tempTextarea);

  // Inform the user that the table has been copied
  alert("Table copied to clipboard!");
});

function tableToTSV(tableHtml) {
  // Convert the table HTML to TSV format
  var table = document.createElement("table");
  table.innerHTML = tableHtml;

  var tsv = "";

  var rows = table.rows;
  for (var i = 0; i < rows.length; i++) {
    var cells = rows[i].cells;
    for (var j = 0; j < cells.length; j++) {
      if (j == 5) { continue; }
      tsv += cells[j].innerText.trim();
      if (j !== cells.length - 1) {
        tsv += "\t";
      }
    }
    tsv += "\n";
  }

  return tsv;
}
</script>
